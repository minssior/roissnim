<script>
    let isScaled = false;

  
    document.addEventListener('mousemove', function(e) {
        let scale = isScaled ? 0.42 : 1; // 현재 스케일에 따라 보정
        const adjustedX = e.pageX / scale;
        const adjustedY = e.pageY / scale;

        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = adjustedX + 'px';
        trail.style.top = adjustedY + 'px';
        document.body.appendChild(trail);

        setTimeout(() => {
            trail.style.opacity = '0';
        }, 10);

        setTimeout(() => {
            trail.remove();
        }, 510);
    });
</script>
