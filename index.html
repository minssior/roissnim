    <script>

window.onload = function() {
    function randomizePosition(element) {
        // 화면 경계를 넘지 않기 위한 최대 x, y 좌표 계산
        const maxX = window.innerWidth - element.offsetWidth;
        const maxY = window.innerHeight - element.offsetHeight;
        
        // 0에서 maxX 및 maxY 사이의 무작위 위치를 생성
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        
        // 요소의 위치를 무작위로 변경
        element.style.left = `${randomX}px`;
        element.style.top = `${randomY}px`;
    }

    // 각 gif 요소의 위치를 무작위로 설정

    const gif2 = document.querySelector('.gif-2');
    const gif3 = document.querySelector('.gif-3');
    const gif4 = document.querySelector('.gif-4');
    const gif5 = document.querySelector('.gif-5');
    const gif6 = document.querySelector('.gif-6');
    const gif7 = document.querySelector('.gif-7');
    const gif8 = document.querySelector('.gif-8');
  
    randomizePosition(gif2);
    randomizePosition(gif3);
    randomizePosition(gif4);
    randomizePosition(gif5);
    randomizePosition(gif6);
    randomizePosition(gif7);
    randomizePosition(gif8);
};

    
</script>

<script>
    let isScaled = false;

  
    document.addEventListener('mousemove', function(e) {
        let scale = isScaled ? 0.42 : 1; // 현재 스케일에 따라 보정
        const adjustedX = e.pageX / scale;
        const adjustedY = e.pageY / scale;

        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = adjustedX + 'px';
        trail.style.top = adjustedY + 'px';
        document.body.appendChild(trail);

        setTimeout(() => {
            trail.style.opacity = '0';
        }, 10);

        setTimeout(() => {
            trail.remove();
        }, 510);
    });
</script>
